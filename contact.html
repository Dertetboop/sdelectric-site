<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Kapcsolat – SD Electric</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kapcsolat</h1>
    <p>Lépjen velem kapcsolatba az alábbi űrlapon keresztül</p>
  </header>

  <main>
    <form name="kapcsolat" method="POST" data-netlify="true">
      <label>Név:<br>
        <input type="text" name="name" required>
      </label><br><br>
      <label>Email:<br>
        <input type="email" name="email" required>
      </label><br><br>
      <label>Üzenet:<br>
        <textarea name="message" rows="5" required></textarea>
      </label><br><br>
      <button type="submit">Küldés</button>
    </form>
    <p><a href="index.html">Vissza a főoldalra</a></p>
  </main>

  <footer>
    <p>&copy; 2025 SD Electric – Sápi Dante László e.v.</p>
  </footer>
</body>
</html>
